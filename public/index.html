<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crash Items</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <h1>Crash Items</h1>
        <div id="user-status" class="status-container"></div>
        <div id="warning-message" class="warning-message">WARNING: Progressive Items count as the same item and will crash if the base Item is selected. Proceed with caution.</div>
        <div id="image-container-wrapper">
			<div id="image-container"></div>
		</div>
        <div class="button-container">
            <button id="lock-button" class="action-button">Lock In</button>
            <button id="confirm-button" class="action-button" disabled>Confirm</button>
            <button id="reset-button" class="action-button" disabled>Reset</button>
            <button id="lockout-button" class="action-button">Lockout</button>
            <button id="view-aggregated-picks-button" class="action-button">View All Picks</button>
        </div>
    </main>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
